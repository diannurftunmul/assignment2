<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container mt-3 d-flex justify-content-center align-items-center"
    >
      <div class="card border-0 shadow-lg p-4 custom-card mb-1">
        <div class="card-header bg-cool-primary text-white">
          <h2 class="text-center fw-bold fs-3">HAPPY BIRTHDAY!</h2>
        </div>
        <div class="card-body text-center">
          <img
            src="image/happy-birthday-card-with-flowers-assortment_23-2149077342.png"
            class="img-fluid rounded mt-3 mb-3"
            alt="Birthday Image"
            style="max-width: 200px"
          />
          <p
            class="card-text lead mb-0"
            style="max-width: 500px; margin: 0 auto"
          >
            Hey, Mate! Remember, age is just a number. except when we're talking
            about the number of candles on your birthday cake. May you stay
            young, but get wiser (and richer, of course!) this year.
          </p>
        </div>

        <!-- Interactive Celebrate Text -->
        <input type="checkbox" id="celebrate" class="d-none" />
        <label
          style="text-align: center"
          for="celebrate"
          class="btn btn-success mt-3 mb-3"
          >ðŸŽ‰ Celebrate ðŸŽ‰</label
        >

        <div class="confetti">
          <span class="confetti-piece"></span>
          <span class="confetti-piece"></span>
          <span class="confetti-piece"></span>
          <span class="confetti-piece"></span>
          <span class="confetti-piece"></span>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
